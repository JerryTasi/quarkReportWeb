<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quark Report Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Quark Reports</h2>
    <a href="https://jerrytasi.github.io/quarkReportWeb/home.html" target="reportFrame">Home</a>
    <a href="https://jerrytasi.github.io/quarkReportWeb/quarkReportOvaa.html" target="reportFrame">Quark Report of ovaa.apk</a>
    <a href="https://jerrytasi.github.io/quarkReportWeb/quarkReportDvba.html" target="reportFrame">Quark Report of dvba.apk</a>
  </div>

  <!-- Main iframe -->
  <div class="main">
    <iframe name="reportFrame" src="home.html"></iframe>
  </div>

</body>
</html>
